<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GameStore - Inscription</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <nav class="menu container">
            <a href="index.html">Accueil</a>
            <a href="connexion.html">Connexion</a>
            <a href="inscription.html">Inscription</a>
        </nav>
    </header>

    <main class="content">
        <div class="container">
            <h1>GameStore</h1>

            <form action="" method="GET">
                <div class="form-group">
                    <label for="mail">Email</label>
                    <input class="form-control" type="email" name="email" id="mail">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input class="form-control" type="password" name="password" id="password">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmer mot de passe</label>
                    <input class="form-control" type="password" name="confirm_password" id="confirm_password">
                </div>

                <button type="submit" class="btn btn-large">Inscription</button>
            </form>

        </div>
    </main>

</body>

</html>
