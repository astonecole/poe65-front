<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fonction</title>
</head>

<body>

    <script>
        function sayHello(name) {
            return "Hello " + name;
        }

        console.log(sayHello('john').toUpperCase());
        console.log(sayHello('jane').toLowerCase());
        console.log(sayHello('chuck'));

        var funk = function () {
            return 'Get Funky';
        };

        console.log(funk());

        var doubleNumber = function (x) {
            return x * 2;
        };

        console.log(doubleNumber(doubleNumber(10)));

        var greeting = sayHello;
        console.log(greeting('Wilfrid'));

        (function () {
            console.log("Je suis dans ma bulle");
        }());

        // Fonction fléchée
        // Arrow function
        let fk = (name, age) => "Greeting " + name + " " + age;

        console.log(fk('Batman', 80));

        function test() {
            function test2() {
                console.log(this);
            }
            test2();
        }

        test();

    </script>

</body>

</html>
