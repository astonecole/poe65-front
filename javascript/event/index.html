<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event</title>
    <style>
        section, article, p {
            border: 1px solid royalblue;
            padding: 20px;
            margin: 0;
            display: block;
        }
    </style>
</head>
<body>

    <section>
        Section
        <article>
            article
            <p>Lorem ipsum dolor sit amet.</p>
        </article>
    </section>

    <div>Hello</div>

    <script>
        var elements = document.querySelectorAll('section, article, p');

        for (var i = 0; i < elements.length; i++) {
            elements[i].addEventListener('click', function (event) {
                alert(this.tagName);
            }, true);
        }
    </script>

</body>
</html>
